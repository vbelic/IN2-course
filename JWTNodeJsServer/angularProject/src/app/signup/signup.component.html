<div class="col-md-6">
  <div id="logbox">
    <form [formGroup]="signupFormGroup" (ngSubmit)="onCreateAccount(signupFormGroup)" id="signup" method="post" action="/signup">
      <h1>create an account</h1>
      <input [formControl]="signupFormGroup.controls['firstName']" name="firstName" type="text" placeholder="firstName"  autofocus="autofocus" required="required" class="input pass"/>
      <input [formControl]="signupFormGroup.controls['lastName']"  name="lastName" type="text" placeholder="lastName"  autofocus="autofocus" required="required" class="input pass"/>
      <input [formControl]="signupFormGroup.controls['emailAddress']"  name="emailAddress" type="text" placeholder="emailAddress"  autofocus="autofocus" required="required" class="input pass"/>

      <input [formControl]="signupFormGroup.controls['password']"  name="password" type="password" placeholder="Choose a password" required="required" class="input pass"/>
      <input [formControl]="signupFormGroup.controls['phoneNumber']"  name="phoneNumber" type="text" placeholder="phoneNumber"  autofocus="autofocus" required="required" class="input pass"/>
      <input type="submit" value="Sign me up!" class="inputButton"/>
      <div class="text-center">
          already have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active"  href="#" id="login_id">login</a>
      </div>
    </form>
  </div>
