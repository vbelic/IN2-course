<div fxLayout="row" fxLayoutAlign="space-around center" fxFill>
  <div fxFlex="20">
    <mat-radio-group [(ngModel)]="option" fxLayout="column" fxLayoutAlign="center start">
      <mat-radio-button value="basic-creation">Basic Creation</mat-radio-button>
      <mat-radio-button value="operators">Operators</mat-radio-button>
      <mat-radio-button value="async">Templates / Async</mat-radio-button>
      <mat-radio-button value="errorhan">Error Handling</mat-radio-button>
      <mat-radio-button value="drag">Drag Drop</mat-radio-button>
      <mat-radio-button value="child">Teste-Child</mat-radio-button>
      <mat-radio-button value="uns">Unsubscribe</mat-radio-button>
      <mat-radio-button value="switch">Switch-merge</mat-radio-button>
    </mat-radio-group> 
  </div>
  <div fxFlex="70" fxLayout="Column" fxLayoutAlign="start start" fxFill>
    <ng-container [ngSwitch]="option">
      <app-basic-creation *ngSwitchCase="'basic-creation'" fxFill></app-basic-creation>
      <app-operators *ngSwitchCase="'operators'" fxFill></app-operators>
      <app-async *ngSwitchCase="'async'" fxFill></app-async>
      <app-error-handling *ngSwitchCase="'errorhan'" fxFill></app-error-handling>
      <app-drag-and-drop *ngSwitchCase="'drag'" fxFill></app-drag-and-drop>
      <app-view-child *ngSwitchCase="'child'" fxFill></app-view-child>
      <app-unsubscribe *ngSwitchCase="'uns'" fxFill></app-unsubscribe>
      <app-switch-merge *ngSwitchCase="'switch'" fxFill ></app-switch-merge>
    </ng-container>
  </div>
</div>
